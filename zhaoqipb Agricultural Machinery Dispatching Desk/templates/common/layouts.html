      .modal-content {

        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);

      .close {
        position: absolute;
        right: 25px;
        top: 15px;
        color: #999;
        font-size: 24px;
        font-weight: normal;
        cursor: pointer;
        transition: all 0.3s;
        opacity: 0.7;
      }

      .close:hover,

        color: #666;
        opacity: 1;
        transform: scale(1.1);
      }

      .modal-content p {

        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 2px 8px rgba(24, 144, 255, 0.3);
      }

      .modal-content button:hover {

    <script>
      // 获取元素
      var modal = document.getElementById("myModal");
      var btn = document.getElementById("logoutBtn");
      var span = document.getElementsByClassName("close")[0];
      var confirmBtn = document.getElementById("confirmBtn");
      var cancelBtn = document.getElementById("cancelBtn");

      // 点击按钮显示弹窗
      btn.onclick = function () {
        modal.style.display = "block";
      };

      // 点击关闭按钮隐藏弹窗
      span.onclick = function () {
        modal.style.display = "none";
      };

      // 点击取消按钮隐藏弹窗
      cancelBtn.onclick = function () {
        modal.style.display = "none";
      };

      // 点击确定按钮清除cookie和token并跳转到登录页面
      confirmBtn.onclick = function () {
        // 清除所有cookie
        document.cookie.split(";").forEach(function (c) {
          document.cookie = c
            .replace(/^ +/, "")
            .replace(
              /=.*/,
              "=;expires=" + new Date().toUTCString() + ";path=/"
            );
        });

        // 清除localStorage中的token
        localStorage.removeItem("token");

        // 刷新页面
        window.location.reload();

        // // 跳转到登录页面
        // disableBackButton();
        // window.location.href = common_ops.buildUrl("/login");
      };

      // 点击窗口外部隐藏弹窗
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      // 禁用后退按钮
      function disableBackButton() {
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
          history.go(1);
        };
      }

      // 在页面加载时禁用后退按钮
      disableBackButton();
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // 发起GET请求的函数
        function fetchData() {
          const url = common_ops.buildUrl("/account/api"); // 在这里替换成你实际的URL
          fetch(url)
            .then((response) => {
              if (!response.ok) {
                throw new Error("网络响应失败");
              }
              return response.json();
            })
            .then((data) => {
              renderData(data);
            })
            .catch((error) => {
              console.error("请求失败:", error);
            });
        }

        // 处理返回值并渲染到HTML的<li>元素中的函数
        function renderData(data) {
          // 假设返回的数据中包含两个字段：field1和field2
          const item1 = document.getElementById("item1");
          const item2 = document.getElementById("item2");

          item1.textContent = data["nickname"];
          item2.textContent = data["login_name"];
        }

        // 调用fetchData函数来发起请求
        fetchData();
      });
    </script>
