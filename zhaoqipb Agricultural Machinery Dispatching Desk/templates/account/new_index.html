<div class="row justify-content-center m-t">
  <div class="col-md-8">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h2 class="text-center mb-0">个人信息</h2>
      </div>
      <div class="card-body">
        <div class="form-horizontal">
          <div class="form-group row">
            <label class="col-md-3 col-form-label">真实姓名:</label>
            <div class="col-md-9">
              <input
                type="text"
                name="nickname"
                class="form-control"
                placeholder="请输入姓名~~"
                value="{{info['nickname']}}"
              />
            </div>
          </div>
          <hr />
          <div class="form-group row">
            <label class="col-md-3 col-form-label">手机:</label>
            <div class="col-md-9">
              <input
                type="text"
                name="mobile"
                class="form-control"
                placeholder="请输入手机~~"
                value="{{info['mobile']}}"
              />
            </div>
          </div>
          <hr />
          <div class="form-group row">
            <label class="col-md-3 col-form-label">邮箱:</label>
            <div class="col-md-9">
              <input
                type="text"
                name="email"
                class="form-control"
                placeholder="请输入邮箱~~"
                value="{{info['email']}}"
              />
            </div>
          </div>
          <div class="hr-line-dashed"></div>
          <div class="form-group">
            <label class="col-lg-2 control-label">账号名:</label>
            <div class="col-lg-10">
              <input
                type="text"
                name="login_name"
                class="form-control"
                autocomplete="off"
                placeholder="请输入登录名~~"
                value="{{info['login_name']}}"
              />
            </div>
          </div>
          <div class="hr-line-dashed"></div>
          <div class="form-group">
            <label class="col-lg-2 control-label">输入新的密码:</label>
            <div class="col-lg-10">
              <input
                type="text"
                name="login_pwd"
                class="form-control"
                autocomplete="new-password"
                placeholder="请输入新密码~~"
                value=""
              />
            </div>
          </div>
          <div class="hr-line-dashed"></div>
          <div class="form-group">
            <div class="col-lg-4 col-lg-offset-2">
              <input type="hidden" name="id" value="{{info['id']}}" />
              <button
                class="btn btn-w-m btn-outline btn-primary save"
                style="transition: all 0.3s ease"
              >
                保存
              </button>
              <style>
                .save:hover {
                  transform: scale(1.05);
                  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                  background-color: #1ab394;
                  border-color: #1ab394;
                  color: white;
                }
              </style>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% end %} {% block js %}
    <script src="{{static_url('JS/account/set.js')}}"></script>
    {% end %}
  </div>
</div>
