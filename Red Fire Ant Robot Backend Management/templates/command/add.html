{% extends "../common/layouts.html" %}
{%block title %}添加新的机器人任务{% end %}
{% block content %}
<div class="row  border-bottom">
    <div class="col-lg-12">
        <div class="tab_title">
            <ul class="nav nav-pills">
                <li class="index current" >
                    <a href="/command/index">任务查看</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="row mg-t20 wrap_food_set" style="">
    <div class="col-lg-12" style="">
        <h2 class="text-center">任务发布区</h2>
            <div class="form-horizontal m-t" style="">
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-lg-2 control-label">序列号:</label>
                <div class="col-lg-2">
                    <input type="text" name="id" id="id"  placeholder=请输入任务序列号 class="form-control" value="">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
             <div class="form-group">
                <label class="col-lg-2 control-label">植株监测机器人编号:</label>
                <div class="col-lg-2">
                    <input type="text" name="obj_id" id="obj_id"  placeholder=请输入植株监测机器人编号 class="form-control" value="">
                </div>
            </div>
            <div class="hr-line-dashed"></div>
             <div class="form-group">
                <label class="col-lg-2 control-label">模式设置:</label>
                <div class="col-lg-10">
                    {% if resp_data['list'] %}
                        <select name="key" class="form-control select2-hidden-accessible" tabindex="-1"
                                aria-hidden="true">
                            <option value="0" >请设置运行模式</option>
                                {%for item in resp_data['list'] %}
                                    <option value="{{item['id']}}" >{{item['name']}}</option>
                                {% end %}
                        </select>
                    {% else %}

                        <select name="key" class="form-control select2-hidden-accessible" tabindex="-1"
                            aria-hidden="true">
                        <option value="0" >请设置运行模式</option>
                                <option>暂无数据</option>

                        </select>
                    {% end %}
                </div>
            </div>
            <div class="hr-line-dashed"></div>

            <div class="form-group">
                <label class="col-lg-2 control-label">运行半径:</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" placeholder="请输入运行半径" name="radius" value="">
                </div>
            </div>

            <div  class="hr-line-dashed"></div>

              <div class="form-group">
                <label class="col-lg-2 control-label">运行高度:</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" placeholder="请输入运行高度" name="height" value="">
                </div>
            </div>

            <div  class="hr-line-dashed"></div>

             <div class="form-group">
                <label class="col-lg-2 control-label">运行速度:</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" placeholder="请输入运行速度" name="speed" value="">
                </div>
            </div>

              <div  class="hr-line-dashed"></div>

             <div class="form-group">
                <label class="col-lg-2 control-label">俯仰角设定:</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" askEra="flase" placeholder="请设定俯仰角" name="angle" value="">
                </div>
            </div>

            <div  class="hr-line-dashed"></div>

            <div class="form-group">
                <label class="col-lg-2 control-label">拍摄次数:</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" placeholder="请输入拍摄次数" name="times" value="">
                </div>
            </div>

                <div  class="hr-line-dashed"></div>

             <div class="form-group">
                <label class="col-lg-2 control-label">开始运行时间设定:</label>
                <div class="col-lg-2">
                    <input class="form-control" name="start_date" type="text" id="field1" size="50" style="background-color: #fff;color:rgb(153, 153, 153);" value="请选择日期" />
                </div>
                 <div class="col-lg-2">
                    <input  class="form-control" name="start_time" type="text" id="field2" style="background-color: #fff; color:rgb(153, 153, 153);" size="50"  value="请选择时间" />
                </div>
            </div>

            <div  class="hr-line-dashed"></div>

            <div class="form-group">
                <div class="col-lg-4 col-lg-offset-2">
                    <input type="hidden" name="id" value="">
                    <button class="btn btn-w-m btn-outline btn-primary save">保存</button>
                </div>
            </div>
        </div>



    </div>
</div>
<iframe name="upload_file" class="hide"></iframe>
{% end %}
{% block css %}
<link href="{{ static_url('plugins/select2/select2.min.css') }}" rel="stylesheet">
<link href="{{ static_url('plugins/tagsinput/jquery.tagsinput.min.css') }}" rel="stylesheet">
<link href="{{ static_url('CSS/anytime.5.2.0.min.css') }}" rel="stylesheet">

{% end %}
<!--引入可视化编辑工具-->
{% block js %}


<script src="{{ static_url('plugins/ueditor/ueditor.config.js') }}"></script>
<script src="{{ static_url('plugins/ueditor/ueditor.all.min.js') }}"></script>
<script src="{{ static_url('plugins/ueditor/lang/zh-cn/zh-cn.js') }}"></script>

<!--<script src="{{static_url('JS/jquery-x.x.x.min.js')}}"></script>-->
<script src="{{ static_url('plugins/tagsinput/jquery.tagsinput.min.js') }}"></script>


<script src="{{ static_url('plugins/select2/select2.pinyin.js') }}"></script>
<script src="{{ static_url('plugins/select2/pinyin.core.js') }}"></script>
<script src="{{ static_url('plugins/select2/zh-CN.js') }}"></script>


<script src="{{static_url('JS/anytime.5.2.0.js')}}"></script>
<script src="{{static_url('JS/anytimetz.5.2.0.js')}}"></script>


<script src="{{ static_url('JS/common.js') }}"></script>

<script src="{{ static_url('JS/command/add.js') }}"></script>

{% end %}
