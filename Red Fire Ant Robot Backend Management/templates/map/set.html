{% extends "../common/layouts.html" %}
{% block title %}添加新的小车{%end%}
{% block content %}
<style>
    .card-container {
        max-width: 600px;
        margin: 30px auto;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        border-radius: 8px;
        overflow: hidden;
    }
    .card-header {
        background-color: #1ab394;
        color: white;
        padding: 15px;
        font-size: 18px;
        text-align: center;
    }
    .card-body {
        padding: 20px;
    }
    .save {
        transition: all 0.3s ease;
        background-color: #1ab394;
        color: #fff !important;  /* 强制文字颜色为白色 */
        border: 1px solid #1ab394;
        text-shadow: 0 0 2px rgba(0,0,0,0.3); /* 添加文字阴影增强对比度 */
    }
    .save:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(26, 179, 148, 0.4);
        background-color: #18a689;
        border-color: #18a689;
        color: #fff !important;
    }
</style>

<div class="card-container">
    <div class="card-header">小车设置</div>
    <div class="card-body">
        <div class="row  border-bottom">
            <div class="col-lg-12">
                <div class="tab_title">
                    <ul class="nav nav-pills">
                        <li class="current">
                            <a href="/map/index">小车基础信息</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row m-t  wrap_account_set">
            <div class="col-lg-12">
                <h2 class="text-center">小车设置</h2>
                <div class="form-horizontal m-t m-b">
                    <div class="form-group">
                        <label class="col-lg-2 control-label">小车编号:</label>
                        <div class="col-lg-10">
                            <input type="text" name="carID" class="form-control" placeholder="请输入小车编号~~" value="{{info['carID']}}">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">工作地点:</label>
                        <div class="col-lg-10">
                            <input type="text" name="position" class="form-control" placeholder="请输入小车工作地点~~"
                                value="{{info['position']}}">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">工作状态:</label>
                        <div class="col-lg-10">
                            <input type="text" name="workstate" class="form-control" placeholder="请输入工作状态~~"
                                value="{{info['workstate']}}">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-lg-4 col-lg-offset-2">
                            <input type="hidden" name="id" value="{{info['carID']}}">
                            <button class="btn btn-w-m btn-outline btn-primary save">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% end %}
{% block js %}
<script src="{{static_url('JS/map/set.js')}}"></script>
{% end %}
