{% extends "../common/layouts.html" %}
{%block title %}任务详情{% end %}
{% block content %}
<div class="row  border-bottom">
    <div class="col-lg-12">
        <div class="tab_title">
            <ul class="nav nav-pills">
                <li class="index current" >
                    <a href="/command/index">返回首页</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="row mg-t20 wrap_food_set" style="">
    <div class="col-lg-12" style="">
        <h2 class="text-center">任务详情</h2>
            <div class="form-horizontal m-t" style="">
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-lg-2 control-label">任务序列号:</label>
                <div class="col-lg-2">
                    <input type="text" name="id" id="id"  class="form-control" value="{{resp_data['info']['id']}}" readonly="readonly">
                </div>
            </div>
            <div class="hr-line-dashed"></div>

            <div class="form-group">
                <label class="col-lg-2 control-label">植株监测机器人编号:</label>
                <div class="col-lg-2">
                    <input type="text" name="obj_id" id="obj_id" class="form-control" value="{{resp_data['info']['obj_id']}}" readonly="readonly">
                </div>
            </div>
            <div class="hr-line-dashed"></div>

             <div class="form-group">
                <label class="col-lg-2 control-label">模式设置:</label>
                <div class="col-lg-2">
                    <input type="text" name="id" id="type"   class="form-control" value="{{task[resp_data['info']['type']-1]['name']}}" readonly="readonly">
                </div>
            </div>
            <div class="hr-line-dashed"></div>

            <div class="form-group">
                <label class="col-lg-2 control-label">运行半径:</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" name="radius" value="{{resp_data['info']['radius']}}"  readonly="readonly">
                </div>
            </div>

            <div  class="hr-line-dashed"></div>

              <div class="form-group">
                <label class="col-lg-2 control-label">运行高度:</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control"  name="height" value="{{resp_data['info']['height']}}"  readonly="readonly">
                </div>
            </div>

            <div  class="hr-line-dashed"></div>

             <div class="form-group">
                <label class="col-lg-2 control-label">运行速度:</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control"  name="speed" value="{{resp_data['info']['speed']}}"  readonly="readonly">
                </div>
            </div>

              <div  class="hr-line-dashed"></div>

             <div class="form-group">
                <label class="col-lg-2 control-label">俯仰角设定:</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" askEra="flase" name="angle" value="{{resp_data['info']['angle']}}" readonly="readonly">
                </div>
            </div>

            <div  class="hr-line-dashed"></div>

            <div class="form-group">
                <label class="col-lg-2 control-label">拍摄次数:</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control"  name="times" value="{{resp_data['info']['times']}}" readonly="readonly">
                </div>
            </div>

                <div  class="hr-line-dashed"></div>

             <div class="form-group">
                <label class="col-lg-2 control-label">开始运行时间:</label>
                <div class="col-lg-2">
                    <input class="form-control" name="start_date" type="text" readonly="readonly" value="{{resp_data['info']['start_time']}}" />
                </div>

            </div>

            <div class="form-group">
                <label class="col-lg-2 control-label">任务发布者:</label>
                <div class="col-lg-2">
                    <input class="form-control" name="start_date" type="text" readonly="readonly" value="{{resp_data['info']['nickname']}}" />
                </div>

            </div>
        </div>



    </div>
</div>
<iframe name="upload_file" class="hide"></iframe>
{% end %}
{% block css %}
<link href="{{ static_url('plugins/select2/select2.min.css') }}" rel="stylesheet">
<link href="{{ static_url('plugins/tagsinput/jquery.tagsinput.min.css') }}" rel="stylesheet">
<link href="{{ static_url('CSS/anytime.5.2.0.min.css') }}" rel="stylesheet">

{% end %}
<!--引入可视化编辑工具-->
{% block js %}


<script src="{{ static_url('plugins/ueditor/ueditor.config.js') }}"></script>
<script src="{{ static_url('plugins/ueditor/ueditor.all.min.js') }}"></script>
<script src="{{ static_url('plugins/ueditor/lang/zh-cn/zh-cn.js') }}"></script>

<!--<script src="{{static_url('JS/jquery-x.x.x.min.js')}}"></script>-->
<script src="{{ static_url('plugins/tagsinput/jquery.tagsinput.min.js') }}"></script>


<script src="{{ static_url('plugins/select2/select2.pinyin.js') }}"></script>
<script src="{{ static_url('plugins/select2/pinyin.core.js') }}"></script>
<script src="{{ static_url('plugins/select2/zh-CN.js') }}"></script>


<script src="{{static_url('JS/anytime.5.2.0.js')}}"></script>
<script src="{{static_url('JS/anytimetz.5.2.0.js')}}"></script>


<script src="{{ static_url('JS/common.js') }}"></script>

<script src="{{ static_url('JS/command/add.js') }}"></script>

{% end %}
